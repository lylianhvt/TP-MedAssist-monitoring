services:
  frontend:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - api
    networks:
      - medassist

  api:
    image: medassist-api:latest
    build: ./api
    environment:
      - FLASK_ENV=production
      - MYSQL_HOST=mysql
      - MYSQL_USER=medassist
      - MYSQL_PASSWORD=medassist
      - MYSQL_DB=medassist
      - REDIS_HOST=redis
    depends_on:
      - mysql
      - redis
    networks:
      - medassist
      - monitoring

  api2:
    image: medassist-api:latest
    build: ./api
    environment:
      - FLASK_ENV=production
      - MYSQL_HOST=mysql
      - MYSQL_USER=medassist
      - MYSQL_PASSWORD=medassist
      - MYSQL_DB=medassist
      - REDIS_HOST=redis
    depends_on:
      - mysql
      - redis
    networks:
      - medassist
      - monitoring

  api3:
    image: medassist-api:latest
    build: ./api
    environment:
      - FLASK_ENV=production
      - MYSQL_HOST=mysql
      - MYSQL_USER=medassist
      - MYSQL_PASSWORD=medassist
      - MYSQL_DB=medassist
      - REDIS_HOST=redis
    depends_on:
      - mysql
      - redis
    networks:
      - medassist
      - monitoring

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: medassist
      MYSQL_USER: medassist
      MYSQL_PASSWORD: medassist
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - medassist

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    networks:
      - medassist

  traffic:
    image: curlimages/curl
    entrypoint: ["/bin/sh", "-c", "while true; do curl -s http://haproxy:8081/api/payment; sleep 1; done"]
    depends_on:
      - haproxy
    networks:
      - medassist

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml
      - ./prometheus/alert_rules_ha.yml:/etc/prometheus/alert_rules_ha.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.enable-lifecycle"
    ports:
      - "9090:9090"
    networks:
      - monitoring
      - medassist

  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    volumes:
      - ./grafana:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - monitoring

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - monitoring

  node-exporter:
    image: prom/node-exporter:latest
    ports:
      - "9100:9100"
    networks:
      - monitoring

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.2
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    networks:
      - monitoring

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.2
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - monitoring

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.12.2
    user: root
    entrypoint: ["filebeat", "-e", "--strict.perms=false"]
    volumes:
      - ./filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - elasticsearch
    networks:
      - monitoring

  haproxy:
    image: haproxy:2.8
    ports:
      - "8081:8081"
      - "8404:8404"
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      - api
      - api2
      - api3
    networks:
      - medassist
      - monitoring

  haproxy-exporter:
    image: prom/haproxy-exporter:latest
    command:
      - "--haproxy.scrape-uri=http://haproxy:8404/stats;csv"
    depends_on:
      - haproxy
    ports:
      - "9101:9101"
    networks:
      - monitoring

  alertmanager:
    image: prom/alertmanager:latest
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
    networks:
      - monitoring
      - medassist

  pushgateway:
    image: prom/pushgateway:latest
    ports:
      - "9091:9091"
    networks:
      - monitoring

networks:
  medassist:
  monitoring:

volumes:
  mysql_data:
